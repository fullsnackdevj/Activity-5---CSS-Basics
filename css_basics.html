<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 5 - CSS Basics</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
      a {
        background-color: rgb(23, 228, 77);
      }

      #top1 {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <h1>The Top Most Popular Websites</h1>
        <a id="top1" style="color: red" href="https://www.google.com/"
          >Google</a
        >
        <a
          class="btn-style"
          style="color: blue"
          href="https://www.facebook.com/"
          >Facebook</a
        >
        <a
          style="color: green; background-color: yellow"
          href="https://www.youtube.com/"
          >Youtube</a
        >
      </nav>
    </header>
  </body>
</html>
